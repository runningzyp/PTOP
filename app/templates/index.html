<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>一个耿直的网站</title>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">

        <link rel="shortcut icon"href="../static/my.ico">

    </head>

    <body>

        <!-- Content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                        	<a class="logo" href="{{url_for('main.index')}}"></a>
                            <h1><strong>PTOP</strong> transmission</h1>
                            <div class="description">
                            	<p style="color: grey;">
	                            	只需要简单的操作就能实现移动设备与web端的互联 
                            	</p>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-register">OK,开始</a>
                            </div>

                        
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- MODAL -->
        <div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">Sign up now</h3>
        				<p>Fill in the form below to get instant access:</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" name= "form" id ="form" action="" method="post" class="registration-form">
                                <div class="row clearfix">
                                        <div class="col-md-12 column">
                                            <div class="row clearfix">

                                                <div class="col-md-2 column">
                                                        <div class="form-group">
                                                             <input type="text" maxlength="1" name="one"  class="form-control" id="form-first-name" onchange="show()">
                                                         </div>
                                                </div>
                                                <div class="col-md-2 column">
                                                        <div class="form-group">
                                                                <input type="text" maxlength="1" name="two"  class="form-control" id="form-first-name" onchange="show()">
                                                            </div>
                                                </div>
                                                <div class="col-md-2 column">
                                                        <div class="form-group">
                                                                <input type="text"  maxlength="1" name="three"  class=" form-control" id="form-first-name" onchange="show()">
                                                            </div>
                                                </div>
                                                <div class="col-md-2 column">
                                                        <div class="form-group">
                                                                <input type="text" maxlength="1" name="four"  class="form-control" id="form-first-name" onchange="show()">
                                                            </div>
                                                </div>
                                                <div class="col-md-2 column">
                                                        <div class="form-group">
                                                                <input type="text" maxlength="1" name="five"  class="form-control" id="form-first-name" onchange="show()">
                                                            </div>
                                                </div>
                                                <div class="col-md-2 column">
                                                        <div class="form-group">
                                                                <input type="text" maxlength="1" name="six"  class="form-control" id="form-first-name" onchange="show()">
                                                                <input type="hidden" name="ID" id= "ID">
                                                            </div>
                                                </div>
                                               
                                            </div>
                                        </div>
                                    </div>
                                     <!-- 真正提交的内容 --> 
                                     
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>


        <!-- Javascript -->
        <script src="../static/js/jquery-1.11.1.min.js"></script>
        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/js/jquery.backstretch.min.js"></script>
        <script src="../static/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>
    <script>
        var demo=document.getElementById('modal-register');
        var str='';
        input=demo.getElementsByTagName('input');
        var iNow=0;
        type   = !-[1,] ? 'onpropertychange' : 'oninput',
                limit  = 1; //满足自动切换焦点的字符数
        for(var i=0;i<input.length-1;i++){
            input[i].index=i;
            input[i][type]=function () {
                iNow=this.index;
                var that=this;
                setTimeout(function () {
                   that.value.length>limit-1&&input[iNow+1].focus();
                },0)
            }
        }
        function show(){
        var f=form;
        var str =f.one.value+f.two.value+f.three.value+
                         f.four.value+f.five.value+f.six.value;   
        if(str.length==6){
            document.getElementById("ID").value = str;
           document.getElementById("form").submit();
         }
        }
    </script>
